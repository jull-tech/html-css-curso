<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>

    <style>
        div {
            background-color: rgb(255, 234, 176);
            color: rgb(0, 0, 0);
            width: 500px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.342);
            font-family: Arial, Helvetica, sans-serif;
        }

        div > form {
            padding: 15px;
            
        }
    </style>
</head>
<body>
    <div>
        <form action="dados.php" method="post" autocomplete="on">
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname" placeholder="Seu nome completo"
                maxlength="30" size="15" autocomplete="name" required>
            </p>
            <p>
                <label for="imedia">Nota Final:</label>
                <input type="number" name="media" id="imedia" min="0" max="10"
                placeholder="0 até 10" step="0.1" required>
            </p>
            <p>
                <label for="idate">Data da Prova:</label>
                <input type="date" name="date" id="idate">
            </p>
            <p>
                <label for="ihour">Hora da Prova:</label>
                <input type="time" name="time" id="itime">
            </p>
            <p>
                <input type="submit" value="Confirmar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </div>
</body>
</html>
