<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário AINDA...</title>
</head>
<body>
    <form action="dados.php" method="post">
        <p>
            <label for="inivel">Número</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="0"
            oninput="ivalor.innerHTML = Number(inivel.value)">
            <!-- Eita como ela sabe -->
            
            <output id="ivalor">0</output>
        </p>
         <div>
            <input type="submit" value="Confirmar">
            <input type="reset" value="Resetar">
        </div>
    </form>
</body>
</html>
