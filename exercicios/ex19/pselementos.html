<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ps-elementos</title>
    
    <style>
     *{font-family: Arial, Helvetica, sans-serif;}
     a {
        font-size: 1.2em;
        color: rgb(180, 89, 255);
        text-decoration: none;
     }

     a:active {
        color: rgb(228, 205, 255);
     }

     a:hover {
        text-decoration: underline;
        color: rgb(119, 0, 230);
     }

     a::before {
        content: "> ";
     }

     .imp {
        background-color: rgb(255, 221, 250);
        padding: 2px;
     }
    </style>
</head>
<body>
    <h1>Links</h1>
    <h2>Pseudo-elementos:</h2>
    <ul>
        <li>
            <a href="https://www.youtube.com/" target="_blank" class="imp">Youtube</a>
        </li>
        <li><a href="https://www.amazon.com.br/" target="_blank">Amazon</a></li>
        <li><a href="https://www.google.com/" target="_blank">Google</a></li>
    </ul>
</body>
</html>
