<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <style>
        table {
            border-collapse: collapse;
            width: 350px;
        }

        td {
            font-size: 20px;
            border: 2px solid black;
            padding: 3px;
            
        }
    </style>

</head>
<body>
    <h1>Criando a minha primeira tabela</h1>

    <table>
        <tr><!--Linha 1-->
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
        </tr>

        <tr><!--Linha 2-->
            <td>b1</td>
            <td>b2</td>
            <td>b3</td>
        </tr>

        <tr><!--Linha 3-->
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
    </table>

</body>
</html>
