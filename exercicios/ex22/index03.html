<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>

    <style>
        table {
            border-collapse: collapse;
            width: 350px;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células:</h1>

    <table>
        <tr>
            <td colspan="3">A</td>
            
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr> 

        <tr>
            <td>G</td>
            <td>H</td>
            
        </tr>
    </table>
</body>
</html>
