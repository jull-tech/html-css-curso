<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa</title>

    <style>
        table {
            width: 500px;
            border-collapse: collapse;
        }

        tr > td , th {
            border: 2px solid black;
            padding: 5px;
        }

        th {
            background-color: rgb(189, 151, 207);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabela de filmes favoritos</h1>
    <table> <!--5 colunas e 7 linhas-->
        <tr>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana Maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Marina Ruym</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
            
        </tr>
        <tr>
            <td>Cláudia Milk</td>
            <td>Oblivion</td>
            <td>Matriz</td>
            <td>Big Hero</td>
            
        </tr>
        <tr>
            <th rowspan="3" scope="rowgroup">Homens</th>
            <td>Di caprio</td>
            <td>Intocáveis</td>
            <td>Amnesia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Daniel Larusso</td>
            <td>Wall-e</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>
        <tr>
            <td>Michael Scoth</td>
            <td>Star Wars 5</td>
            <td>Taxi driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
</body>
</html>
